<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="css/bootstrap-5.2.2.css" rel="stylesheet">
</head>

<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
   <div id="miToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Aviso</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Heads up, toasts will stack automatically
        <div class="m-auto pt-2 border-top">
          <button type="button" class="btn btn-primary btn-sm">Deshacer</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  const toastTrigger = document.getElementById('liveToastBtn')
  const toastLiveExample = document.getElementById('miToast')
  if (toastTrigger) {
    toastTrigger.addEventListener('click', () => {
      const toast = new bootstrap.Toast(toastLiveExample)

      toast.show()
    })
  }
</script>


<script src="js/bootstrap-5.2.2.bundle.js"></script>

</html>
